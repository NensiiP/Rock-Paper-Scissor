<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <h1>Rock Paper Scissor</h1>
    </header>

    <main>
        <div class="container">
            <div class="score">
                <h3>User : <span class="userScore">0</span></h3>
                <h3>Computer : <span class="computerScore">0</span></h3>
            </div>

            <div class="playground">
                <i class="fa-solid fa-hand-back-fist userhand"></i>
                <i class="fa-solid fa-hand-back-fist computerhand"></i>
            </div>

            <div class="message">
                <p>Let's Play a Game</p>
            </div>

            <div class="Choices">
                <div class="icon" id="rock">
                    <i class="fa-solid fa-hand-back-fist"></i>
                </div>
                <div class="icon" id="paper">
                    <i class="fa-solid fa-hand"></i>
                </div>
                <div class="icon" id="scissor">
                    <i class="fa-solid fa-hand-peace"></i>
                </div>
            </div>

        </div>
        <button class="reset">Reset</button>
        
    </main>
    <script src="script.js"></script>
</body>

</html>
